<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Loving Hearts Day Care</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-heart"></i>
                <span>Admin Panel</span>
            </a>
            <a href="index.html" class="btn btn-secondary">Back to Website</a>
        </div>
    </nav>

    <div class="admin-container">
        <div class="container">
            <div class="admin-header">
                <h1 class="section-title">Administrator Panel</h1>
                <p>Upload and manage prospectuses and documents</p>
            </div>

            <div class="admin-card">
                <h2><i class="fas fa-upload"></i> Upload New Document</h2>
                <form id="uploadForm" class="admin-form">
                    <div class="form-group">
                        <label for="documentTitle">Document Title</label>
                        <input type="text" id="documentTitle" class="form-control" 
                               placeholder="e.g., Boarding Prospectus 2024" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="documentType">Document Type</label>
                        <select id="documentType" class="form-control" required>
                            <option value="">Select document type</option>
                            <option value="prospectus">Prospectus</option>
                            <option value="fee_structure">Fee Structure</option>
                            <option value="policy">Policy Document</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Upload File</label>
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Click to select file or drag and drop</p>
                            <p class="file-name" id="fileName">No file selected</p>
                            <input type="file" id="fileInput" accept=".pdf,.doc,.docx">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload Document
                    </button>
                </form>
            </div>

            <div class="admin-card">
                <h2><i class="fas fa-folder-open"></i> Uploaded Documents</h2>
                <div id="uploadedFiles">
                    <div class="spinner" id="loadingSpinner"></div>
                    <div class="document-list" id="documentList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
